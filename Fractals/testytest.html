<html>
<head><title>Interactive Mandelbrot Fractal Using HTML5 Canvas</title></head>
<body>

<canvas id="canvas" width="512" height="512">
    Your browser does not support HTML5 Canvas.
</canvas>

<br>
<b>Keys:</b>
<br>
<b>z: zoom in</b>
<br>
<b>x: zoom out</b>
<br>
<b>a: move left</b>
<br>
<b>d: move right</b>
<br>
<b>w: move up</b>
<br>
<b>s: move down</b>
<br>
<b>r: reset</b>

<script src="julia.js"></script>
</body>
</html>
